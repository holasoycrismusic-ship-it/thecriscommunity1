<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>The Cris Community</title>

  <style>
    body {
      background-color: #020617;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #typing {
      font-size: 28px;
      border-right: 3px solid white;
      padding-right: 5px;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0% { border-color: white; }
      50% { border-color: transparent; }
      100% { border-color: white; }
    }
  </style>
</head>
<body>

  <div id="typing"></div>

  <script>
    const text = "Bienvenido a la p√°gina oficial de The Cris Community";
    const speed = 70; // velocidad de escritura
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typing").textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

</body>
</html>
